<section class="relative hero-gradient text-white py-24">

<main class="container mx-auto mt-8 px-4">
  <!-- ... rest of your content (About, Why XM, etc.)  -->

    <h2 class="text-3xl font-bold text-xmblue mb-4">Articles en Vedette</h2>
    <div id="carousel" class="relative">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400?text=Article+1" alt="Article 1" class="w-full rounded-lg">

          <img src="https://via.placeholder.com/800x400?text=Article+3" alt="Article 3" class="w-full rounded-lg">
        </div>

      <button id="prevButton" class="carousel-button">&lt;</button>
      <button id="nextButton" class="carousel-button">&gt;</button>
    </div>
  </section>
  <!-- ... rest of your content -->
</main>

<footer class="bg-gray-800 text-white py-4 mt-8">
  <div class="container mx-auto px-4 text-center">
    <p>© 2023 XM Trading Insights - Partenaire XM</p>
  </div>
</footer>

<script>
  const carouselInner = document.querySelector('.carousel-inner');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');
  const carouselItems = document.querySelectorAll('.carousel-item');
  let currentItem = 0;

  function showItem(index) {
    carouselItems.forEach((item, i) => {
      item.classList.toggle('active', i === index);
    });
  }

  nextButton.addEventListener('click', () => {
    currentItem = (currentItem + 1) % carouselItems.length;
    showItem(currentItem);
  });

  prevButton.addEventListener('click', () => {
    currentItem = (currentItem - 1 + carouselItems.length) % carouselItems.length;
    showItem(currentItem);
  });

  // Style carousel buttons
  const carouselButtons = document.querySelectorAll('.carousel-button');
  carouselButtons.forEach(button => {
      button.classList.add('absolute', 'top-1/2', 'transform', '-translate-y-1/2', 'bg-xmblue', 'hover:bg-xmdarkblue', 'text-white', 'px-3', 'py-2', 'rounded-full');
      button.style.zIndex = "1"; // Ensure buttons are on top
  });

  // Adjust button positions (optional, for better responsiveness):
  const adjustButtonPositions = () => {
    const carouselWidth = carouselInner.offsetWidth;
    prevButton.style.left = '10px'; // Adjust as needed
    nextButton.style.right = '10px'; // Adjust as needed
  };

  window.addEventListener('resize', adjustButtonPositions);
  adjustButtonPositions();
</script>

</body>
</html>
